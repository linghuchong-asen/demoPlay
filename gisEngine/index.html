<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>three.js封装demo</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%
    }

    #coordinate {
      position: absolute;
      top: 5px;
    }

    #x,
    #y,
    #z {
      margin-left: 10px;
    }

    #WebgisContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- 展示坐标容器 -->
  <div id="coordinate">
    <div>
      <span style="padding-left:5px">X:</span>
      <span id="x"></span>
    </div>
    <div>
      <span style="padding-left:5px">Y:</span>
      <span id="y"></span>
    </div>
    <div>
      <span style="padding-left:5px">Z:</span>
      <span id="z"></span>
    </div>
  </div>
  <div id="WebgisContainer"></div>
  <script src="index.js" type="module"></script>
</body>

</html>
